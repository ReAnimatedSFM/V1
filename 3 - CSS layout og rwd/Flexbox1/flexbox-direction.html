<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="flexbox-direction.css">

    <title>Document</title>
</head>
<body>
    
    

<div class="Container"> 

        <h1>CSS Flexbox: Direction</h1>

        <h4>0.1 flex-direction: row</h4>
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
         </div>

         <h4 style="margin-left: 50px;">0.2 flex-direction: row-reverse</h4>
         <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
         </div>

         <h4 style="margin-left: 20px;">0.3 flex-direction: column</h4>
         <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
         </div>

         <h4 style="margin-left: 65px;">0.4 flex-direction: column-reverse</h4>
         <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
         </div>
         
</div>  

</body>
</html>
